            #   -d "$CHANGES"
            echo "$CHANGES"

            echo "Updated fields for ID: $ID from file $ENVS_JSON"
          else
            echo "No changes detected for ID: $ID from file $ENVS_JSON"
          fi
        done

        # remove temp files
        rm response.json